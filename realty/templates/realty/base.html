<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/43198ec181.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Montserrat:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/realty/assets/mycss.css' %}" />
    <link rel="stylesheet" href="{% static '/realty/assets/bootstrap.css' %}" />
</head>
<body>
    {% include 'realty/header.html' %}
    {% include 'realty/messages.html' %}
    {% block content %}
    {% endblock %}
    {% include 'realty/footer.html' %}
<script src="{% static '/realty/assets/myjs.js' %}" type="text/javascript"></script>
<script src="{% static '/realty/assets/bootstrap.js' %}" type="text/javascript"></script>   
</body>
</html>
